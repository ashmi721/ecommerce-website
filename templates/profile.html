{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form action="{% url 'profile_page' %}" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            {% if profile.profile_pic == 'N/A' %}
                            <img src="https://i.pinimg.com/736x/3f/94/70/3f9470b34a8e3f526dbdb022f9f19cf7.jpg" alt="avatar"
                            class="rounded-circle img-fluid" style="width: 150px;">
                            {% else %}
                            <img src="{{ profile.profile_pic }}" alt="avatar"class="rounded-circle p-1 bg-primary" width="110">
                            {% endif %}
                           <div class="mt-3">
                                <h4>{{ profile.user.username }}</h4>
                                <div class="form-group">
                                    <label for="exampleFormControlFile1">Upload image</label>
                                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                     </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Full Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" name="name" class="form-control" value="{{ profile.user.first_name}} {{ profile.user.last_name }}" disabled>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="email" name="email" class="form-control" value="{{ profile.user.email}} " disabled>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Mobile</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="contact" name="contact" class="form-control" value="{{ profile.contact }}" >
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">City</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" name="city" class="form-control" value="{{ profile.city }}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Address</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text"  name="address" class="form-control" value="{{ profile.address }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9 text-secondary">
                                <input type="button" class="btn btn-primary px-4" value="Update">
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
</form>
</div>
{% endblock %}
